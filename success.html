<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - X Developments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1d29;
            background-image: 
                linear-gradient(135deg, #1a1d29 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .container {
            background: #2d3748;
            border: 1px solid #4a5568;
            padding: 40px 32px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 480px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 64px;
            color: #48bb78;
            margin-bottom: 24px;
            display: block;
        }
        
        h1 {
            color: #f7fafc;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
            margin-top: 0;
        }
        
        .message {
            font-size: 16px;
            line-height: 1.5;
            color: #cbd5e0;
            margin-bottom: 32px;
        }
        

        
        .close-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .close-btn:hover {
            background: #3182ce;
        }
        
        .brand {
            margin-top: 24px;
            font-size: 13px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Payment Received</h1>
        <p class="message">
            Your payment has been completed successfully.
        </p>
        
        <button class="close-btn" onclick="window.close()">Close</button>
    </div>
    
    <script>
        // Auto-close after 10 seconds
        setTimeout(() => {
            window.close();
        }, 10000);
    </script>
</body>
</html>
